spring.application.name=head
#conexion a la bd
spring.datasource.url=jdbc:postgresql://localhost:5432/meat?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#para que no aparezca tanta info en la consola 
spring.main.banner-mode=off
#para refrescar los cambios de manera automatica
spring.thymeleaf.cache=false